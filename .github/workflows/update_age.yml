name: Update Profile Age

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC every day
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the bot to push changes to your repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_age.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update age to $(python -c 'import re; print(re.search(r"Age-([\d.]+)", open("README.md").read()).group(1))')" && git push)
